services:
  # Backend FastAPI Service
  - type: web
    name: sc-backend
    env: docker
    dockerfilePath: Dockerfile
    dockerContext: .
    plan: free
    region: ohio
    envVars:
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        sync: false # Set in Render dashboard
      - key: REDIS_URL
        fromService:
          type: redis
          name: sc-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: FRONTEND_URL
        sync: false # Set to your frontend URL
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: ABLY_API_KEY
        sync: false
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: ADMIN_CODE
        value: ADMIN2026
      - key: OCR_PROVIDER
        value: ocr_space
      - key: OCR_SPACE_API_KEY
        sync: false

  # Redis instance for Celery/Caching
  - type: redis
    name: sc-redis
    plan: free
    region: ohio
    ipAllowList: [] # Only allow internal connections
